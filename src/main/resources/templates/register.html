<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"></meta>
    <title>用户注册</title>
</head>
<body>
用户注册信息：
<form action="/register" method="post" onsubmit="return mycheck()">
<span th:if="${!errorMsg ==null}" th:text="${errorMsg}"></span>
<table border="1px" width="60%">
    <tr>
        <td width="20%">用户名</td>
        <td width="80%">
            <input type="text" name="userName"/>
        </td>
    </tr>
    <tr>
        <td width="20%">密码</td>
        <td width="80%"><input type="password" name="password"/></td>
    </tr>
    <tr>
        <td width="20%">密码确认</td>
        <td width="80%"><input type="password" name="again"></td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" value="保存">
            <input type="reset" value="重置">
        </td>
    </tr>
</table>
</form>
</body>
<script>
    function mycheck(){
        if(document.all("user.password").value != document.all("again").value){
            alert("两次输入的密码不正确，请更正。");
            return false;
        }else
        {
            return true;
        }
    }
</script>
</html>
